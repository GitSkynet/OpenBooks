<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>OpenBooks Signup</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <header>
        <div class="topnav" id="myTopnav">
            <a href="index.html" class="active">Home</a>
            <a href="FAQS.html">FAQS</a>
            <a href="signup.html">Sign In</a>
            <a href="login.html">Log In</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </header>

    <main>
        <section class="signup">
            <h2>Sign In</h2>
            <div class="form-wrapper">
                <form class="signup-form" action="">
                    <input type="text" id="name" placeholder="Name" />

                    <!-- hacemos el input email type text para que no moleste la validación -->
                    <input type="text" id="email" placeholder="Email" />
                    <input type="password" id="password" placeholder="****" />
                    <input type="password" id="repeat-password" placeholder="****" />

                    <!-- El atributo `disabled` desactivará el botón. El botón será activado o desactivado por el método `checkButton` en Signup.js -->
                    <button type="submit" class="button" id="signup-button" disabled>Sign Up</button>
                </form>
                <div class="message-container">
                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER -->

    <footer class="footer-distributed">

        <div class="footer-left">

            <h3>Open<span>Books</span></h3>
            <p class="footer-company-name">Curtis &copy; 2020</p>
        </div>

        <div class="footer-center">

            <div>
                <i class="fa fa-map-marker"></i>
                <p><span>IronHack Barcelona</span>Spain</p>
            </div>

            <div>
                <i class="fa fa-phone"></i>
                <p>667000000</p>
            </div>

            <div>
                <i class="fa fa-envelope"></i>
                <p><a href="mailto:support@company.com">contact@curtido.com</a></p>
            </div>

        </div>

        <div class="footer-right">

            <div class="footer-icons">

                <a href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook"></i></a>
                <a href="https://www.twitter.com/" target="_blank"><i class="fa fa-twitter"></i></a>
                <a href="https://www.linkedin.com/" target="_blank"><i class="fa fa-linkedin"></i></a>
                <a href="https://www.github.com/" target="_blank"><i class="fa fa-github"></i></a>

            </div>

        </div>

    </footer>

    <!-- END OF FOOTER -->

    <script src="js/Signup.js"></script>
    <script src="js/User.js"></script>
    <script src="js/Database.js"></script>
    <script src="js/Validator.js"></script>
    <script type="text/javascript " src="/js/navbar.js "></script>
</body>

</html>
