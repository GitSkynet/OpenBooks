<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>OpenBooks Signup</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style/login.css">
</head>

<body>
    <header>
        <div class="topnav" id="myTopnav">
            <a href="#home" class="active">Home</a>
            <a href="FAQS.html">FAQS</a>
            <a href="signup.html">Sign In</a>
            <a href="login.html">Log In</a>
            <a href="javascript:void(0);" class="icon" onclick="()=>{myFunction()}">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </header>

    <main>
        <section class="signup">
            <h2>Sign Up</h2>
            <div class="form-wrapper">
                <form class="signup-form" action="">
                    <input type="text" id="name" placeholder="Name" />

                    <!-- hacemos el input email type text para que no moleste la validación -->
                    <input type="text" id="email" placeholder="Email" />
                    <input type="password" id="password" placeholder="****" />
                    <input type="password" id="repeat-password" placeholder="****" />

                    <!-- El atributo `disabled` desactivará el botón. El botón será activado o desactivado por el método `checkButton` en Signup.js -->
                    <button type="submit" class="button" id="signup-button" disabled>Sign Up</button>
                </form>
                <div class="message-container">
                </div>
            </div>
        </section>
    </main>

    <script src="js/Signup.js"></script>
    <script src="js/User.js"></script>
    <script src="js/Database.js"></script>
    <script src="js/Validator.js"></script>
</body>

</html>
